        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Create output directory
        run: mkdir -p dist

      - name: Copy images and assets
        run: |
          cp -r image dist/
          cp style.css dist/
          cp -r .marp dist/

      - name: Build index.md to HTML
